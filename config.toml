baseurl = "/"
languageCode = "en-us"
theme = "terminal"
paginate = 5
disqusShortname = "rodrigoleite"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "content/posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "blue"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 10
  # set theme to full screen width
  fullWidthTheme = false
  # center theme with default width
  centerTheme = true
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

[languages]
  [languages.en]
    title = "Rodrigo Leite"
    subtitle = ""
    keywords = "tech"
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Rodrigo Leite"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "contact"
        name = "Contact Me"
        url = "mailto:rodrigo@leite.dev"
      [[languages.en.menu.main]]
        identifier = "github"
        name = "Github"
        url = "https://github.com/RodrigoLeiteF"
